<!DOCTYPE html>
<html>
  <div id="in-page-channel-node-id" data-channel-name="in_page_channel_s_iOzu"></div>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESTOMAD</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?" />
    <!-- <link rel="stylesheet" href="https://bootstrapmade.com/assets/css/demo.css?v=5.1" /> -->
    <style>
      @media (max-width:320px)  { 
        .zoom-in-mobile{
          animation: zoom-in-40-60 8s cubic-bezier(0.51, 0.16, 0.37, 0.77);
        }
      }
      .zoom-in-mobile{
          animation: zoom-in-25-50 8s cubic-bezier(0.51, 0.16, 0.37, 0.77);
      }
      .center_img {
        position: absolute;
        width: 75%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .center_text {
        font-family: "Franklin Gothic Medium";
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: opacit-in 8s cubic-bezier(0.51, 0.16, 0.37, 0.77);
      }

      @keyframes opacit-in {
        0% {
          opacity: 0%;
        }
        100% {
          opacity: 100%;
        }
      }
      @keyframes zoom-in-25-50 {
        0% {
          width: 55%;
          opacity: 0%;
        }
        100% {
          width: 75%;
          opacity: 100%;
        }
      }
      @keyframes zoom-in-40-60 {
        0% {
          width: 80%;
          opacity: 0%;
        }
        100% {
          width: 90%;
          opacity: 100%;
        }
      }
    </style>
  </head>

  <body
    style="
      background:
      linear-gradient(
        rgba(0, 0, 0, 0.5),
        rgba(0, 0, 0, 0.5)
      ),url('back_black.jpg');
      background-position: center;
      background-color: black;
      color: white;
    "
    > 
    <div>
      <img class="center_img zoom-in-mobile" src="restomad_title.png"></img>
      <span class="center_text">Incoming ...</span>
    </div>
  </body>
</html>
